name: Release Please

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  issues: write
  packages: read

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json

      # Build and attach release assets when a release is created
      - name: Display Release Info
        if: ${{ steps.release.outputs.release_created }}
        run: |
          echo "ðŸš€ Release created: ${{ steps.release.outputs.tag_name }}"
          echo "ðŸ“¦ Building and uploading module assets..."

      # Re-checkout with the new tag to ensure git describe works
      - name: Checkout Release Tag
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.release.outputs.tag_name }}
          fetch-depth: 0

      - name: Build and Release Module
        if: ${{ steps.release.outputs.release_created }}
        uses: rayners/foundry-module-actions/release@v4
        with:
          node-version: '18'
          build-command: 'npm run build'
          working-directory: 'dist'
          module-files: 'module.js module.json templates/ calendars/ styles/ languages/ README.md CHANGELOG.md LICENSE'
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

